<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Orders</title>
</head>
<body>
<h1>Search Orders</h1>
<form id="searchOrderForm">
    <label for="orderNumber">Order Number:</label>
    <input type="text" id="orderNumber" name="orderNumber"><br><br>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName"><br><br>
    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" name="orderDate"><br><br>
    <button type="button" onclick="searchOrders()">Search Orders</button>
</form>
<div id="orderResults"></div>
<script src="/static/js/app.js"></script>
</body>
</html>
